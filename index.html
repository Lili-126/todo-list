    <h1 class="title">Список дел</h1>
    <div class="progress-bar">
      <h2 class="subtitle">Завершенные задачи</h2>
      <div class="progress-bar__numbers">
        <span id="score">0</span>
        <span id="count">0</span>
      </div>
    </div>
    <form id="form">
      <h2 class="subtitle">Добавить новую задачу</h2>
      <div class="task-submit">
        <input class="task-submit__input" id="submit-input" type="text" placeholder="Записать задачу">
        <button class="task-submit__btn" id="submit-btn" type="submit">
          <span>+</span>
        </button>
      </div>
    </form>
